<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a href="index.html">
                <img src="logo.svg"  alt="" width="80" height="80" class="d-inline-block align-top">
            </a>
            <a class="navbar-brand" href="index.html">Hungry Moster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    
    <main class="container">

        <!-- searchButton section start -->
        <section>
            <form class="col-md-6 m-auto py-2">
                <div class="input-group mb-4">
                    <input id="inputMeal" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </section>
        <!-- searchButton section end -->

        <!-- warning section start -->
        <section id="warningSec" class="text-center text-danger">
            
        </section>
        <!-- warning section end -->

        <!-- mealDetails section start -->
        <section id="ingradientsSec" class="mb-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div id="mealsDetails" class="col-md-4 p-3"></div>
                <div class="col-md-4"></div>
            </div>
        </section>
        <!-- mealDetails section end -->

        <!-- allMeal section start -->
        <section id="mealSec">
            <div id="mealsList" class="row d-flex justify-content-evenly"></div>
        </section>
        <!-- allMeal section end -->
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>

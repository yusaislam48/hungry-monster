<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main class="container">

        <section>
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="inputMeal" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="warningSec" class="text-center">
            <h1>Wrong Meal Name</h1>
        </section>
        <section id="ingradientsSec" class="mb-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div id="mealsDetails" class="col-md-4 p-3"></div>
                <div class="col-md-4"></div>
            </div>
            <!-- <img class="img-fluid rounded mx-auto d-block" style="width:200px;" src="${data.meals[0].strMealThumb}" alt="images">
            <ul>

            </ul> -->
        </section>

        <section id="mealSec">
            <div id="mealsList" class="row d-flex justify-content-evenly">

            </div>
        </section>

    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
